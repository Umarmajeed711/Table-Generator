<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: black">
    <div
      class="container d-flex justify-content-center flex-wrap text-center bg-black"
      style="height: 100vh"
    >
      <div
        class="container d-flex justify-content-center flex-wrap text-center"
        style="height: 40vh; margin-top: 10vh"
      >
        <div class="row">
          <span
            class="col-12 text-white border-2"
            style="height: 15%; display: inline; margin-top: -15px"
          >
            <h1>"Table Generator"</h1>
          </span>
          <div class="col-12">
            <input
              type="number"
              id="tableno"
              style="
                width: 30%;
                height: 30px;
                padding: 15px;
                border-radius: 10px;
              "
              placeholder="Enter Table no:"
            />
          </div>
          <div class="col-12">
            <button onclick="table()" class="btn btn-outline-info">
              Generate
            </button>
          </div>
        </div>
      </div>
      <div
        id="table"
        class="row border container border border-info d-flex justify-content-center align-items-center text-light "
        style="
          line-height: 2em;
          height: 50%;
          word-spacing: 1.3em;
          width: 50%;
          padding-top: 5px;
        "
      >
        <div class="col-12"></div>
      </div>
    </div>


    <!-- Javacscript code -->
    <script>
      function table() {
        let tableno = document.querySelector("#tableno").value;

        let table =
          //   " Table of " +
          //   tableno +
          //   "\n" +
          tableno +
          " x " +
          1 +
          " = " +
          tableno * 1 +
          "\n" +
          tableno +
          " x " +
          2 +
          " = " +
          tableno * 2 +
          "\n" +
          tableno +
          " x " +
          3 +
          " = " +
          tableno * 3 +
          "\n" +
          tableno +
          " x " +
          4 +
          " = " +
          tableno * 4 +
          "\n" +
          tableno +
          " x " +
          5 +
          " = " +
          tableno * 5 +
          "\n" +
          tableno +
          " x " +
          6 +
          " = " +
          tableno * 6 +
          "\n" +
          tableno +
          " x " +
          7 +
          " = " +
          tableno * 7 +
          "\n" +
          tableno +
          " x " +
          8 +
          " = " +
          tableno * 8 +
          "\n" +
          tableno +
          "  x  " +
          9 +
          " = " +
          tableno * 9 +
          "\n" +
          tableno +
          " x " +
          10 +
          " = " +
          tableno * 10;
        let result = table;
        document.getElementById("table").innerText = result;
      }
    </script>

  </body>
</html>
